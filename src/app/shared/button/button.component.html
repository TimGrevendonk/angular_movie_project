<!-- Toggle the state of saved from the movie, and show content corresponding -->
<button
  (click)="toggleSaved($event)"
  class="bottom-0 w-full bg-soothYellow py-1 md:py-2 active:bg-black active:text-soothYellow opacity-50 hover:opacity-100"
>
  {{ isSaved ? "Remove movie" : "Save movie" }}
</button>
